<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>PowerGrid Example</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <h1 class="text-center">PowerGrid Example</h1>
    <hr />
    <br />
    <h4 class="text-center">Total energy into PowerGrid:</h4>
    <h3 id="energyUnits" class="text-center"></h3>

    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-6" style="background-color:gainsboro;">
          <h2 class="text-center"> Put energy</h2>
          <form onSubmit="App.put(); return false;">
            <div class="form-group">
              <label for="example-number-input" class="col-2 col-form-label">Amount of energy units</label>
              <input id="putAmount" class="form-control" type="number" min="1">
              <br />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-6" style="background-color:whitesmoke;">
          <h2 class="text-center"> Retrieve energy</h2>
          <form onSubmit="App.retrieve(); return false;">
            <div class="form-group">
              <label for="example-number-input" class="col-2 col-form-label">Amount of energy units</label>
              <input id="retrieveAmount" class="form-control" type="number" min="1">
              <br />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <div id="errorRetrieveAmount" class="alert alert-danger" role="alert"></div>
        </div>
        <p id="accountAddress" class="text-center"></p>
        <p id="accountBalance" class="text-center"></p>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
